<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Password change</title>
    </head>
    <body>

        <h1>Change your password</h1>
        <form action="#" th:action="@{/password}" method="POST">
            <p><label for="password">New password</label>: <input type="password" name="password" id="password"/></p>
            <p><label for="confirm">New password again</label>: <input type="password" name="confirm" id="confirm"/></p>
            <p><input type="submit" value="Change password" /></p>
        </form>

        <p></p>
        
        <p></p>
        <p><a href="/participants">Done</a></p>
    </body>
</html>
